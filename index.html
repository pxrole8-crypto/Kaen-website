<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KAEN | Official Clothing Brand</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 40px 20px;
      font-size: 32px;
      letter-spacing: 3px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #111;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .price {
      margin-top: 10px;
      font-size: 18px;
    }
    .buy {
      margin-top: 10px;
      padding: 10px;
      background: #fff;
      color: #000;
      border-radius: 20px;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>

<header>KAEN</header>

<section class="products">
  <div class="card">
    <img src="IMG-20260111-WA0001.jpeg">
    <h3>KAEN Oversized Tee</h3>
    <div class="price">₹999</div>
    <a class="buy" href="#">Buy Now</a>
  </div>

  <div class="card">
    <img src="IMG-20260111-WA0002.jpeg">
    <h3>KAEN Black Hoodie</h3>
    <div class="price">₹999</div>
    <a class="buy" href="#">Buy Now</a>
  </div>
</section>

</body>
</html>
